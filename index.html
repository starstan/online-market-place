<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title></title>
  </head>
  <body>
<div class="container">
  <div class="col-lg-12">
    <div class="form-area" id="form-hide">
      <form role="form" class="" action="index.html" method="post">
        <h1>Online Market Place</h1>
        <div class="form-group">
          <input type="text" name="name" value="" placeholder="First Name" required="">
        </div>
        <div class="form-group">
          <input type="text" name="name" value="" placeholder="Last Name" required="">
        </div>
        <div class="form-group">
          <input type="text" name="email" value="" placeholder="Email address" required="">
        </div>
        <div class="form-group">
          <input type="text" name="street" value="" placeholder="Street Name" required="">
        </div>
        <div class="form-group">
          <input type="text" name="building" value="" placeholder="Building Name" required="">
        </div>
        <div class="form-group">
          <input type="number" name="floor" value="" placeholder="Floor" required="">
        </div>
        <div class="form-group">
          <input type="number" name="room" value="" placeholder="Room Number" required="">
        </div>

        <button type="submit" id="button" name="button">Submit</button>

      </form>
      </div>

      <div class="container">
        <table class="table" id="table-show">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pizza</td>
              <td>2 Pieces</td>
              <td>Kes. 2000</td>
            </tr>
            <tr>
              <td>Apples</td>
              <td>6 Pieces</td>
              <td>Kes. 200</td>
            </tr>
            <tr>
              <td>Queen Cake</td>
              <td>6 Pieces</td>
              <td>Kes. 500</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

</div>


    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
